{% extends "base.html" %}

{% block title %}Available Raffles{% endblock %}

{% block content %}
<h1>Available Raffles</h1>
<div class="row">
    {% for raffle in raffles %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ raffle.name }}</h5>
                <p class="card-text">Price: ${{ raffle.ticket_price }}</p>
                <p class="card-text">Draw Time: {{ raffle.draw_time }}</p>
                <a href="{{ url_for('raffle.raffle_detail', raffle_id=raffle.id) }}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
