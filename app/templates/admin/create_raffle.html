{% extends "base.html" %}

{% block content %}
<h1>Create New Raffle</h1>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Raffle Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="total_tickets" class="form-label">Total Tickets</label>
        <input type="number" class="form-control" id="total_tickets" name="total_tickets" required>
    </div>
    <div class="mb-3">
        <label for="ticket_price" class="form-label">Ticket Price</label>
        <input type="number" step="0.01" class="form-control" id="ticket_price" name="ticket_price" required>
    </div>
    <div class="mb-3">
        <label for="draw_time" class="form-label">Draw Time</label>
        <input type="datetime-local" class="form-control" id="draw_time" name="draw_time" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Raffle</button>
</form>
{% endblock %}
